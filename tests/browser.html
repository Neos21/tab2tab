    <script>

document.addEventListener('DOMContentLoaded', () => {
  const result = document.getElementById('result');
  if(window.tab2tab == null) {
    result.value = 'エラー : window.tab2tab が存在しません';
    return;
  }
  
  // サンプルのタブ区切りのギタータブ譜の文字列
  const exampleText = `
e																8	10	11	13	c	15	d	13	p	11									
B													8	9	11											g	13	h	15	p	13	s	11	13
G										7	8	10																						
D							6	8	10																									
A				6	8	10																												
E	6	8	10																															
																																		
e	0																																	
B	1	3	4	6		6	8	9	11																									
G	2	4	5	7		7	9	10	12																									
D	3	5	6	8		8	10	11	13																									
A																																		
E	3	5	6	8		8	10	11	13																									

G											
D											
A				0	3	5					
E	0	3	5								
											
											
12
12
10
8


G	12
D	12
A	10
E	8
`;
  
  const textarea = document.getElementById('textarea');
  textarea.value = exampleText;
  
  const exec = () => {
    try {
      const text = textarea.value;
      const tab = window.tab2tab(text);
      result.value = tab;
    }
    catch(error) {
      console.error('Unexpected Error', error);
      result.value = 'エラー : 予期しないエラーが発生しました。開発者コンソールを確認してください';
    }
  };
  exec();
  document.getElementById('exec').addEventListener('click', exec);
});

    </script>

</p>
<p><textarea id="textarea" placeholder="タブ文字区切りのタブ譜を入力してください"></textarea></p>
<p><button id="exec" type="button">変換</button></p>
<p><textarea id="result" placeholder="ココに結果を出力します" readonly></textarea></p>

<hr>
<h2>使い方</h2>
<p>Excel や Google Spread Sheets などで「ギタータブ譜」を書いたら、それをコピペし、上のテキストエリアに貼り付けて「変換」ボタンを押してください。ハイフンで整形されたギタータブ譜に変換します。</p>
